<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBet</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="container__header">
            <div class="header__logo">
                <a href="#" class="header__logo-link">
                    <img src="img/logo.svg" alt="logo" class="header__logo-picture">
                </a>
            </div>

            <div class="header__name">
                <div class="header__name_first">VB</div>
                <div class="header__name_last">et</div>
            </div>
        </div>
    </div>
</header>

<div class="body">
   <div class="championship">
        <div class="container">
            <div class="championship__container">
                <div class="championship__title">Чемпионаты</div>
                <div class="championship__filling">
                    <div class="championship__filling-item">
                        <div class="championship__country">
                            <img src="img/germany.svg" alt="Germany" class="championship__country-picture">
                        </div>
                        <div class="championship-item-name">
                            <div class="champinship__country-name">Германия</div>
                            <div class="championship__name">Бундеслига</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bets">

        </div>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <div class="container__footer">
            <ul class="footer__menu">
                <li class="footer__menu-item">
                    <img src="img/MenuItemHome.svg" alt="Home" class="footer__menu-picture footer__menu-active-item"\>
                </li>
                <li class="footer__menu-item">
                    <img src="img/MenuItemBalance.svg" alt="Balance" class="footer__menu-picture">
                </li>
                <li class="footer__menu-item">
                    <img src="img/MenuItemProfile.svg" alt="Profile" class="footer__menu-picture">
                </li>
                <li class="footer__menu-item">
                    <img src="img/MenuItemBets.svg" alt="Bets" class="footer__menu-picture">
                </li>
                <li class="footer__menu-item">
                    <img src="img/MenuItemLogout.svg" alt="Logout" class="footer__menu-picture">
                </li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
