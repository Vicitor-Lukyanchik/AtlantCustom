<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBet</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/championship.css">
    <link rel="stylesheet" href="css/adapt/menu.css">
    <link rel="stylesheet" href="css/adapt/championship.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon"> </head>

<body>
    <header class="header">
        <div class="container">
            <div class="container__header">
                <div class="header__logo">
                    <a href="#" class="header__logo-link"> <img src="img/logo.svg" alt="logo" class="header__logo-picture"> </a>
                </div>
                <div class="header__name">
                    <div class="header__name_first">VB</div>
                    <div class="header__name_last">et</div>
                </div>
                <div class="header__back"> <img src="img/Back.svg" alt="Back" class="header__back-img"> </div>
            </div>
        </div>
    </header>


    <section class="championship">
        <div class="championship__top">
            <div class="championship__title">
                <div class="container">
                    <div class="championship__container__title">
                        <div class="championship__title__flag"> <img src="img/apl.svg" alt="Apl" class="championship__title__flag-picture"> </div>
                        <div class="championship__value">
                            <div class="championship__value-name">Английская Премьер Лига</div>
                            <div class="championship__value-season">2023/2024</div>
                        </div>
                    <div class="championship__country">
                        <div class="championship__country-name">Англия</div>
                        <div class="championship__country__flag"> <img src="img/england.svg" alt="England" class="championship__country__flag-picture"> </div>
                    </div>
                    </div>
                </div>
            </div>
                <div class="championship__table">
                    <div class="championship__table__title">
                        <div class="container">
                            <div class="championship__container__table__title">Таблица</div>
                        </div>
                    </div>

                </div>
                <div class="table__discription"></div>
        </div>
    </section>


    <footer class="footer">
        <div class="container">
            <div class="container__footer">
                <ul class="footer__menu">
                    <li class="footer__menu-item">
                        <a href="#"> <img src="img/MenuItemHome.svg" alt="Home" class="footer__menu-picture footer__menu-active-item"> </a>
                    </li>
                    <li class="footer__menu-item">
                        <a href="#"> <img src="img/MenuItemBalance.svg" alt="Balance" class="footer__menu-picture"> </a>
                    </li>
                    <li class="footer__menu-item">
                        <a href="#"> <img src="img/MenuItemProfile.svg" alt="Profile" class="footer__menu-picture"> </a>
                    </li>
                    <li class="footer__menu-item">
                        <a href="#"> <img src="img/MenuItemBets.svg" alt="Bets" class="footer__menu-picture"> </a>
                    </li>
                    <li class="footer__menu-item">
                        <a href="#"> <img src="img/MenuItemLogout.svg" alt="Logout" class="footer__menu-picture"> </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
